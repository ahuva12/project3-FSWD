<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ace7f4;
            color: #56027b;
            height: 100vh;
            margin: 0;
        }

        #title {
            font-size: 40px;
            margin-top: 20px; /* Add margin to separate titles */
        }

        #options {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
        }

        figcaption {
            width: 200px;
            padding: 20px;
            font-weight: bold;
            font-size: 30px;
        }

        .balloon {
            width: 100px;
            height: auto;
            cursor: pointer;
            margin: 0 5px;
        }

        #displayfriends {
            width: 400px;
            height: 400px;
            border: 3px black solid;
            background-color: white;
            position: absolute;
            top: 51%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .okey {
            position: relative;
            top: 89%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #c12c6a;
            color: white;
            border: 1px black solid;
            border-radius: 5px;
            cursor: pointer;
        }

        .friend {
            color: #56027b;
        }

        #displayONEfriend {
            width: 250px;
            height: 250px;
            border: 3px black solid;
            background-color: white;
            position: absolute;
            top: 51%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .content {
            width: 100%;
            height: 25vh;
            position: relative;
        }

        .page.active {
            display: block;
        }

        .page {
            display: none;
        }
    </style>
</head>
<body>
   <div class="content">
       <h1 id="title">מה אתה בוחר לעשות היום? לחץ על הבלון המתאים</h1>
   </div>
   <div id="options">
    <figcaption>מחיקת חבר (תמיד יותר טוב להשלים:)
        <button onclick="navigateTo('removeFriend')"> <!-- changed the page id to lowercase -->
            <img class="balloon" id="removeFriend" src="../images/yellow.jpg" alt="img not found">
        </button>
    </figcaption>
    <figcaption>חיפוש חבר
        <button onclick="navigateTo('searchFriend')"> <!-- changed the page id to lowercase -->
            <img class="balloon" id="searchFriend" src="../images/red.jpg" alt="img not found">
        </button>
    </figcaption>
    <figcaption>הוספת חבר
        <button onclick="navigateTo('addFriend')"> <!-- changed the page id to lowercase -->
            <img class="balloon" id="addFriend" src="../images/green.jpg" alt="img not found">
        </button>
    </figcaption>
    <figcaption>עדכון חבר
        <button onclick="navigateTo('updateFriend')"> <!-- changed the page id to lowercase -->
            <img class="balloon" id="updateFriend" src="../images/pink.jpg" alt="img not found">
        </button>
    </figcaption>
    <figcaption>הצגת כל החברים
        <button onclick="navigateTo('displayAllFriends')"> <!-- changed the page id to lowercase -->
            <img class="balloon" id="displayAllFriends" src="../images/blue.jpg" alt="img not found">
        </button>
    </figcaption>
   </div>
   <div id="displayfriends">
        <button class="okey" onclick="hide_display_friends()">Ok</button>
   </div>
   <div id="displayONEfriend">
        <button class="okey" onclick="hide_display_spec_friend()">Ok</button>
    </div>
<div id="content">
    <div id="addFriend" class="page active">
        <h1>Welcome to Home Page</h1>
        <p>This is the home page content.</p>
    </div>

    <div id="updateFriend" class="page">
        <h1>xbcb</h1>
        <p>Tggngngng.</p>
    </div>
</div>

</body>
</html>
