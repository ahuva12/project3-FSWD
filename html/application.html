<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="../css/application.css">
    <script src="../js/client.js" defer></script>
</head>
<body>
   <h1 id="title">מה אתה בוחר לעשות היום? לחץ על הבלון המתאים</h1>
   <div id="options">
    <figcaption>מחיקת חבר (תמיד יותר טוב להשלים:)
        <img class="balloon" id="removeFriend" src="../images/yellow.jpg" alt="img not found" width="200px">
    </figcaption>
    <figcaption>חיפוש חבר
        <img class="balloon" id="searchFriend" src="../images/red.jpg" alt="img not found" width="200px">
    </figcaption>
    <figcaption>הוספת חבר
        <img class="balloon" id="addFriend" src="../images/green.jpg" alt="img not found" width="200px">
    </figcaption>
    <figcaption>עדכון חבר
        <img class="balloon" id="updateFriend" src="../images/pink.jpg" alt="img not found" width="250px">
    </figcaption>
    <figcaption>הצגת כל החברים
        <img class="balloon" id="displayAllFriends" src="../images/blue.jpg" alt="img not found" width="200px">
    </figcaption>
   </div>
   <div id="displayfriends">
        <button class="okey" onclick="hide_display_friends()">Ok</button>
   </div>
   <div id="displayONEfriend">
        <button class="okey" onclick="hide_display_spec_friend()">Ok</button>
    /</div>
</body>
</html>
