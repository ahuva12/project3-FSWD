<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Window</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/signup.js" defer></script>
</head>
<body>
    <div class="balloons">
        <img class="balloon2" src="../images/red.jpg" alt="Red">
        <img class="balloon1" src="../images/yellow.jpg" alt="Yellow">
    </div>

    <div class="container-form" id="signup-container" >
        <h2>Sign Up</h2>
        <form id="signup-form" >

            <label for="signup-user-name">מה השם שלך?</label>
            <input type="text" id="signup-user-name" name="signup-user-name" placeholder="מה השם שלך?" required>
            
            <label for="signup-email">מה המייל שלך?</label>
            <input type="email" id="signup-email" name="email" placeholder="mail@gmail.com" pattern="^[a-zA-Z0-9]+@+[a-zA-Z0-9]{1,}$" title="The email address is invalid" required onclick="return validMail()">

            <label for="signup-password">איזו סיסמא אתה בוחר?</label>
            <input type="password" id="signup-password" name="signup-password" placeholder="הכנס סיסמא" required>

            <label for="confirm-password">אימות סיסמא</label>
            <input type="password" id="confirm-password" name="signup-password" placeholder="אימות סיסמא" required>

            <label for="birthdate">מתי חל יום ההולדת שלך?</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <input type="submit" value="Sign Up" onclick="return validPassword()">
        </form>

        <div class="switch">
            <p>כבר יש לך חשבון באתר? <a id="login-link">כניסה</a></p>
        </div>
    </div>

    <div class="balloons">
        <img class="balloon1" src="../images/pink.jpg" alt="Blue">
        <img class="balloon2" src="../images/blue.jpg" alt="Pink">
    </div>

</body>
</html>
