<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="balloons">
        <img class="balloon2" src="images/red.jpg" alt="Red">
        <img class="balloon1" src="images/yellow.jpg" alt="Yellow">
    </div>

    <div class="container-form" id="log-in-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="user_name">שם משתמש</label>
            <input type="text" id="user_name" name="user_name" placeholder="מה השם שלך?" required>
            <label for="password">סיסמא</label>
            <input type="password" id="password" name="password" placeholder="הכנס סיסמא" required>
           
            <input type="submit" value="Login">
        </form>
        <div class="switch">
            <p>פעם ראשונה באתר? הרשם כדי לשמור גם את החברים שלך בפנים! <a id="signup-link">רישום</a></p>
        </div>
    </div>

    <div class="balloons">
        <img class="balloon1" src="images/pink.jpg" alt="Blue">
        <img class="balloon2" src="images/blue.jpg" alt="Pink">
    </div>

</body>
</html>
